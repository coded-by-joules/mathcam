<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        
        <!-- MathCam references -->
        <link rel="stylesheet" type="text/css" href="css/themes/mathcam.min.css" />
        <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>MathCam</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h3>Number System</h3>
            </div>
            
            <div role="main" class="ui-content" id="mainBody">
                <div id="input" class="inputShown">
                    <div class="ui-grid-a">
                        <div class="ui-block-a txtInp"><input type="text" id="txtNumber" placeholder="Enter a number" /></div>
                        <div class="ui-block-b btnInp">
                            <a class="ui-btn ui-icon-camera ui-btn-icon-notext ui-corner-all" href="#" id="cameraPopup">Camera</a>
                        </div>
                    </div>
                    <button class="ui-btn ui-corner-all ui-shadow" id="btnConvert">Convert</button>
                </div>
                
                <div id="results" class="hideResult">
                    <!-- details like the number entered and its number system -->
                    <div id="details" class="ui-corner-all custom-corners ui-shadow">
                        <div class="ui-bar ui-bar-a">
                            <h3 class="tabTitle">Conversion Details</h3>
                        </div>
                        <div class="ui-body contentBody">
                            <div class="convDetails">
                                <p id="convNum">2520</p>
                                <p id="convType">
                                    This is a 
                                    <select id="cmbFrom" data-inline="true" data-mini="true" data-native-menu="false">
                                        <option value="Decimal">Decimal</option>
                                        <option value="Binary">Binary</option>
                                        <option value="Hexadecimal">Hexadecimal</option>
                                        <option value="Octal">Octal</option>
                                    </select> number
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- conversion results area -->
                    <div id="convResults" class="ui-corner-all custom-corners ui-shadow">
                        <div class="ui-bar ui-bar-a">
                            <h3 class="tabTitle">Conversion Results</h3>
                        </div>
                        <div class="ui-body contentBody">
                            <div class="ui-grid-a contentShadow">
                                <div class="ui-block-a answer" id="blockA">
                                    <h2 id="txtDecimal">254</h2>    
                                    <p class="typeDesc">Decimal</p>
                                </div>
                                <div class="ui-block-b answer" id="blockB">
                                    <h2 id="txtBinary">11011</h2>
                                    <p class="typeDesc">Binary</p>
                                </div>
                                <div class="ui-block-a answer" id="blockC">
                                    <h2 id="txtHexa">2CFF</h2>
                                    <p class="typeDesc">Hexadecimal</p>
                                </div>
                                <div class="ui-block-b answer" id="blockD">
                                    <h2 id="txtOctal">2012</h2>
                                    <p class="typeDesc">Octal</p>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <button class="ui-btn ui-corner-all ui-shadow" id="btnAnother">Convert Another</button>
                </div>
                
                <!-- camera popup dialog -->
                <div id="cameraDialog" data-role="popup" data-dismissable="false">
                    <div data-role="header">
                        <h1>Take Image</h1>
                        <a class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right" href="#" data-rel="back">Close</a>
                    </div>
                    <div class="ui-content" role="main">
                        <div id="imgContent">
                            <p id="imgDesc">You can capture the printed number on a piece of paper.</p>
                            <img id="imgPlaceholder" />
                        </div>
                        
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <a class="ui-btn ui-corner-all ui-icon-camera ui-btn-icon-left ui-mini" href="#" id="btnCamera">Capture</a>
                            </div>
                            <div class="ui-block-b">
                                <a class="ui-btn ui-corner-all ui-icon-recycle ui-btn-icon-left ui-mini" href="#" id="btnImport">Import</a>
                            </div>
                        </div>
                        <div class="ui-grid-solo">
                            <a class="ui-btn ui-corner-all ui-btn-shadow" href="#">Use Image</a>
                        </div>
                    </div>                
                </div>
            </div>
            
        </div>
        
        <!-- MathCam scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/converters.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
